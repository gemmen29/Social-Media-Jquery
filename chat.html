<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/chat.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark">
        <a class="navbar-brand" href="profile.html">
            <i class="fas fa-home"></i>&nbsp; Home
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div style="background-color: #4D636F;" class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-globe-africa"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-envelope"></i>
                    </a>
                </li>
                <li id="notification" class="nav-item">
                    <a style="padding-right: 40px;" class="nav-link" href="#">
                        <span id="notification-value" class="badge badge-pill badge-success" style="float:right;margin-bottom:-35px;margin-right:-35px">1</span>
                        <i class="fas fa-bell"></i>
                        </i>
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ml-sm-auto">
                <li class="nav-item">
                    <a class="nav-link" href="chat.html">
                        <i class="fab fa-facebook-messenger"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">
                        <i class="fas fa-user-circle"></i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-12 flex-column pt-4" style="background-color: #242526;color: white">
                <div class="d-flex mb-2 justify-content-between">
                    <div class="h3">Chats</div>
                    <div class="d-flex">
                        <button class="btn btn-success rounded-circle mr-3"><i class="fas fa-ellipsis-h"></i></button>
                        <button class="btn btn-success rounded-circle"><i class="fas fa-edit"></i></button>
                    </div>
                </div>
                <div class="row">
                    <div class="input-group offset-1 col-10 mb-2">
                        <input class="form-control py-2 rounded-pill mr-1 pr-5" type="search" placeholder="search">
                        <span class="input-group-append">
                            <button class="btn rounded-pill border-0 ml-n5">
                                  <i class="fa fa-search"></i>
                            </button>
                        </span>
                    </div>
                </div>
                <div id="chats" class="overflow-auto mb-2">
                </div>
            </div>
            <div class="col-md-8 col-12 d-flex flex-column pt-3" id="chat-container">
                <div class="overflow-auto p-3 mb-2 scrollbar">
                </div>
                <div>
                    <input id="messageInput" type="text" class="form-control mb-2" placeholder="Enter Message">
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/20e62544f5.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="chat.js"></script>
</body>

</html>
